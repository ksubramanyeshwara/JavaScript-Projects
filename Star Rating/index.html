<!DOCTYPE html>

  <head>

    <title>Star Rating</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"

      <h1>How was your experience?</h1>

        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>

    </div>
